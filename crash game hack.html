<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Crash Game</title>
    <style>
        body {
            background-color: #0d0d0d; /* মূল ব্যাকগ্রাউন্ড কালো */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-image: url('https://i.ibb.co/1kCS28x/complete-guide-to-crash-gambling-and-how-it-works-905581a46d-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .rocket {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 120px;
            height: auto;
            transition: transform 3s ease-in-out;
            z-index: 1;
        }
        .multiplier {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        .start-btn {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s, background-color 0.2s;
            z-index: 2;
        }
        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .start-btn:hover {
            background-color: #218838;
        }
        /* Explosion animation for rocket */
        @keyframes explode {
            0% { opacity: 1; transform: scale(1) rotate(0); }
            50% { opacity: 0.8; transform: scale(2) rotate(45deg); }
            100% { opacity: 0; transform: scale(4) rotate(90deg); }
        }
        /* Rocket flying animation */
        @keyframes rocketFly {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(500px) translateY(-300px); }
        }
        /* Telegram button (Upper side outside the game box) */
        .telegram-btn {
            position: absolute;
            top: 20px; /* উপরে রাখা হয়েছে */
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            z-index: 2;
        }
        .telegram-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <!-- Telegram Join button outside and above the game box -->
    <a href="https://t.me/your_telegram_link" class="telegram-btn">Join Telegram</a>

    <div class="game-container">
        <div class="multiplier" id="multiplier">1.00×</div>
        <!-- Rocket logo -->
        <img src="https://i.ibb.co/bgmdDVfD/IMG-20250215-213809-110-removebg-preview.png" class="rocket" id="rocket" alt="Rocket">
        <button class="start-btn" id="startBtn">START</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            let button = this;
            button.disabled = true;
            setTimeout(() => { button.disabled = false; }, 1000);
            startRocket();
        });

        function startRocket() {
            let rocket = document.getElementById('rocket');
            let multiplierDisplay = document.getElementById('multiplier');
            let multiplier = (Math.random() * (4 - 1) + 1).toFixed(2);
            multiplierDisplay.textContent = multiplier + '×';
            
            // Rocket flight animation
            rocket.style.animation = `rocketFly 3s ease-in-out forwards`;

            setTimeout(() => {
                // Explosion animation
                rocket.classList.add('explode');
                setTimeout(() => {
                    rocket.style.animation = ''; // Reset animation
                    rocket.style.opacity = 1;
                    rocket.classList.remove('explode');
                    multiplierDisplay.textContent = '1.00×';
                }, 1000);
            }, 3000);
        }
    </script>
</body>
</html>
